<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="content">
        <form action="">
            <h1>Travel Form</h1>
            First Name: <input type="text" placeholder=" ex. Severus" name="firstName" class="formElement" required autofocus><br>
            Last Name: <input type="text" placeholder=" ex. Snape" name="lastName" class="formElement" required><br>
            Age: <input type="number" placeholder=" ex. 38" name="age" class="formElement" required><br>
            Female<input type="radio" name="gender" value="Female">
            Male<input type="radio" name="gender" value="Male">  <br>
            Destination <select name="destination" id="destination" required>
                <option disabled selected value>Choose a Destination</option>
                <option value="Boston, Massachusetts">Boston, Massachusetts</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Paris, France">Paris, France</option>
            </select> <br>
            <input type="checkbox" name="dietary"> Vegetarian<br>
            <input type="checkbox" name="dietary"> Lactose Free<br>
            <input type="checkbox" name="dietary"> Kosher<br>
            <input type="button" onclick="doStuff()" value="Submit" id="submit"/>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
