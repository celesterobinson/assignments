<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="content">
        <h1>Travel Form</h1>
        <form action="">
            <input type="text" placeholder="First Name" name="firstName" class="formElement"><br>
            <input type="text" placeholder="Last Name" name="lastName" class="formElement"><br>
            <input type="number" placeholder="Age" name="age" class="formElement"><br>
            Female<input type="radio" name="gender">
            Male<input type="radio" name="gender">  <br>
            Destination <select name="destination" id="">
                <option disabled selected value>Choose a Destination</option>
                <option value="Boston, Massachusetts">Boston, Massachusetts</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Paris, France">Paris, France</option>
            </select> <br>
            <input type="checkbox" name="dietary"> Vegetarian<br>
            <input type="checkbox" name="dietary"> Lactose Free<br>
            <input type="checkbox" name="dietary"> Kosher<br>
            <input type="button" onclick="doStuff()" value="Submit" id="submit"/>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
